	<header id="fh5co-header" class="fh5co-cover" >
		<div class="container">
            <div class="row"><center>图表为mas数据库数据情况<br>图表数据默认为最近半小时的每分钟业务情况。<br>sending代表当前时间的待发送的数量<br>ok代表当日到目前发送成功数，fail代表当日到目前发送失败数</center></div>

	<!-- Main -->
	<script src="js/main.js"></script>

	<script type="text/javascript">
        var displaynum = {{.Num}}
        var myChart = null

		var randomScalingFactor = function() {
            return Math.round(Math.random() * 100 );
        };
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var randomColor = function(opacity) {
            return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
        };
        
        function shortTime(t){
            var dt = new Date(t);
            return dt.getHours().toString() + ":" + dt.getMinutes().toString();
        }

        function getChart(dbrsp){
            if (myChart == null){
                var config = {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [],
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'bottom',
                        },
                        tooltips: {
                        mode: 'label',
                        },
                        hover: {
                            mode: 'dataset'
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Time'
                                }
                            }],
                            yAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Value'
                                }
                            }]
                        },
                        title: {
                            display: true,
                            text: 'db2 数据库'
                        }
                    }
                };

                for(f in dbrsp){
                    if (f == 't'){
                        continue;
                    }

                    var newDataset = {
                        label: f,
                        fill: false,
                        data: [],
                        hidden: false,
                    };
                   
                    config.data.datasets.push(newDataset);
                }

                $.each(config.data.datasets, function(i, dataset) {
                        var background = randomColor(0.5);
                        dataset.borderColor = background;
                        dataset.backgroundColor = background;
                        dataset.pointBorderColor = background;
                        dataset.pointBackgroundColor = background;
                        dataset.pointBorderWidth = 1;
                    });

                var ctx = document.getElementById("canvas").getContext("2d");
                myChart = new Chart(ctx, config);
            };
                
            return myChart;
        }


		function pushChartDataWithOutUpdate(chart,dbrsp){
            chart.data.labels.push(shortTime(dbrsp.t))
            if(chart.data.labels.length > displaynum){
                 chart.data.labels.splice(0, 1);  
            }

            chart.data.datasets.forEach(function(dataset, index) {
                for (f in dbrsp){
                    if (dataset.label == f){
                        dataset.data.push(dbrsp[f]);
                        if(chart.data.labels.length > displaynum){
                            dataset.data.splice(0, 1);  
                        }
                        break;
                    }
                }
            });
        }

        function updateChart(chart){
            if (chart != null){
                chart.update();
            }
        }

        var ws = new WebSocket("{{.Ws}}");
        ws.onopen = function(evt) {
            console.log("OPEN");
        }
         ws.onclose = function(evt) {
            console.log("CLOSE");

            if(myChart != null){
                myChart.options.title.text += "SERVER CLOSE!" 
            }
            ws = null;
        }
        ws.onerror = function(evt) {
            console.log("ERROR");
            if(myChart != null){
                myChart.options.title.text += ("READ FAIL! " + evt.data)
            }
            ws = null;
        }
        var bfirstmsg = true;
        ws.onmessage = function(evt) {
            if (bfirstmsg){
                bfirstmsg = false;

                ws.send(displaynum.toString());
                return
            }
            console.log("RESPONSE: " + evt.data);
            var dbrsp = JSON.parse(evt.data);

            pushChartDataWithOutUpdate(getChart(dbrsp),dbrsp);
            updateChart(getChart(dbrsp),dbrsp);
        }

        setInterval(function (){
            if(ws != null)
                ws.send("alive")
        }, 10*1000);
	</script>
	</body>
